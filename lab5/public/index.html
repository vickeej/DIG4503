<html>
    <body>
        <script>
            function clicker() {

                fetch("/people/person",
                    {
                        "method": 'POST',
                        "headers": {
                            "Content-Type": 'application/json'
                        },
                        "body": JSON.stringify({
                            "example": "property"
                        })
                    } 
                )
                .then(function(response){
                    return response.json();
                })
                .then(function(responseObject){
                    console.log(responseObject);
                });
            }
        </script>
        <div onClick="clicker()">Click me!</div>
    </body>
</html>
